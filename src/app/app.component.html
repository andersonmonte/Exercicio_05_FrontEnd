<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Gerenciamento de Veículos</li>
  </ol>
</nav>
<div class="container">
  <div class="card list-car">
    <h5 class="card-header">Lista de carros</h5>
    <div class="card-body">
      <table class="table">
          <thead>
            <tr>
              <th scope="col">Modelo</th>
              <th scope="col">Marca</th>
              <th scope="col">Ano</th>
              <th scope="col">Vendido</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let veiculo of veiculos">
              <td>{{veiculo.veiculo}}</td>
              <td>{{veiculo.marca}}</td>
              <td>{{veiculo.ano}}</td>
              <td>{{veiculo.vendido}}</td>
              <td>
                <button type="button" class="btn btn-warning btn-sm" (click)="editVeiculo(veiculo)">Editar</button>
                <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deleteVeiculo(veiculo)">Deletar</button>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>

  <div class="card add-car">
    <h5 class="card-header">Adicionar/Atualizar carro</h5>
    <div class="card-body">
        <form id="add-form" (ngSubmit)="f.form.valid && saveVeiculo(f)" #f="ngForm" novalidate>
          <div class="form-group">
              <label for="veiculo">Modelo</label>
              <input type="text" [(ngModel)]="veiculo.veiculo" id="veiculo" name="veiculo" #model="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && veiculo.invalid }" placeholder="Digite o modelo">
          </div>
          <div class="form-group">
            <label for="marca">Marca</label>
            <input type="text" [(ngModel)]="veiculo.marca" id="marca" name="marca" #model="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && marca.invalid }" placeholder="Digite a marca">
        </div>
          <button type="submit" class="btn btn-primary btn-add-car">Salvar</button>
          <button type="reset" class="btn btn-secondary btn-add-car" (click)="cleanForm(f)">Cancelar</button>
        </form>
    </div>
  </div>
</div>
